<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fancy Snake Game with Obstacles & Controls</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    background: radial-gradient(circle at center, #050505, #0a0a0a);
    font-family: 'Orbitron', monospace, sans-serif;
    color: #0f0;
    text-align: center;
    user-select: none;
  }

  h1 {
    text-shadow: 0 0 8px #0f0, 0 0 20px #0f0;
    margin-top: 1rem;
    font-weight: 700;
    letter-spacing: 2px;
  }

  #controls {
    margin: 1rem auto 0.5rem;
  }
  button {
    font-family: 'Orbitron', monospace, sans-serif;
    background: linear-gradient(135deg, #00ff99, #00cc66);
    border: none;
    color: #002200;
    padding: 10px 24px;
    margin: 0 8px;
    border-radius: 30px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff99;
    transition: background 0.3s ease, color 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #00cc66, #009944);
    color: #e6ffe6;
  }
  button:active {
    box-shadow: 0 0 20px #00ff99 inset;
  }

  #score {
    margin: 0.5rem auto;
    font-size: 1.6rem;
    padding: 8px 24px;
    width: fit-content;
    border-radius: 30px;
    background: linear-gradient(135deg, #00ff99, #00cc66);
    box-shadow: 0 0 15px #00ff99;
    text-shadow: 0 0 4px #003300;
  }

  #message {
    height: 2.8rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: #ff2222;
    text-shadow: 0 0 6px #ff2222;
    margin-bottom: 8px;
  }

  canvas {
    display: block;
    margin: 1rem auto 2rem auto;
    background: linear-gradient(45deg, #101820, #192024);
    border-radius: 20px;
    width: 400px;
    height: 400px;
    box-shadow:
      0 0 12px #0f0,
      inset 0 0 25px #004400,
      0 0 30px #00cc66,
      0 0 40px #00ff99;
    border: 4px solid #00cc66;
  }
</style>
</head>
<body>

<h1>üêç Fancy Snake Game with Obstacles</h1>

<div id="controls">
  <button id="startBtn">Start</button>
  <button id="pauseBtn" disabled>Pause</button>
</div>

<div id="score">Score: 0</div>
<div id="message"></div>
<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const box = 20;
  let score = 0;
  let direction = "RIGHT";
  let snake = [];
  let food = {};
  let obstacles = [];
  const obstacleCount = 12;
  let gameRunning = false;
  let gamePaused = false;
  let gameLoop;

  function roundRect(ctx, x, y, width, height, radius) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.lineTo(x + width - radius, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    ctx.lineTo(x + radius, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
    ctx.lineTo(x, y + radius);
    ctx.quadraticCurveTo(x, y, x + radius, y);
    ctx.closePath();
  }

  function drawBackground() {
    let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "#101820");
    gradient.addColorStop(1, "#192024");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function isOccupied(x, y) {
    for (const part of snake) {
      if (part.x === x && part.y === y) return true;
    }
    for (const obs of obstacles) {
      if (obs.x === x && obs.y === y) return true;
    }
    return false;
  }

  function randomPosition() {
    return {
      x: Math.floor(Math.random() * (canvas.width / box)) * box,
      y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
  }

  function placeFood() {
    let pos;
    do {
      pos = randomPosition();
    } while (isOccupied(pos.x, pos.y));
    return pos;
  }

  function placeObstacles() {
    obstacles = [];
    while (obstacles.length < obstacleCount) {
      let pos = randomPosition();
      if (!isOccupied(pos.x, pos.y)) {
        obstacles.push(pos);
      }
    }
  }

  function resetGame() {
    score = 0;
    direction = "RIGHT";
    snake = [
      { x: 5 * box, y: 5 * box },
      { x: 4 * box, y: 5 * box },
      { x: 3 * box, y: 5 * box }
    ];
    placeObstacles();
    food = placeFood();
    updateScore();
    clearMessage();
  }

  function updateScore() {
    document.getElementById("score").textContent = "Score: " + score;
  }

  function clearMessage() {
    document.getElementById("message").textContent = "";
  }

  function setMessage(text) {
    document.getElementById("message").textContent = text;
  }

  document.addEventListener("keydown", (e) => {
    if (!gameRunning || gamePaused) return;
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  });

  function drawSnake() {
    snake.forEach((part, index) => {
      let gradient = ctx.createLinearGradient(part.x, part.y, part.x + box, part.y + box);
      if (index === 0) {
        gradient.addColorStop(0, "#00ff00");
        gradient.addColorStop(1, "#006600");
      } else {
        gradient.addColorStop(0, "#009933");
        gradient.addColorStop(1, "#004d1a");
      }
      ctx.fillStyle = gradient;
      ctx.shadowColor = index === 0 ? "#00ff00" : "#004d1a";
      ctx.shadowBlur = index === 0 ? 10 : 4;
      roundRect(ctx, part.x + 1, part.y + 1, box - 2, box - 2, 6);
      ctx.fill();
      ctx.shadowBlur = 0;
    });
  }

  function drawFood() {
    const time = Date.now() / 400;
    const pulse = 0.7 + 0.3 * Math.sin(time);
    ctx.fillStyle = `rgba(255, 50, 50, ${pulse})`;
    ctx.shadowColor = `rgba(255, 50, 50, ${pulse})`;
    ctx.shadowBlur = 15;
    ctx.beginPath();
    ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.8, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  function drawObstacles() {
    obstacles.forEach((obs) => {
      let grad = ctx.createLinearGradient(obs.x, obs.y, obs.x + box, obs.y + box);
      grad.addColorStop(0, "#777777");
      grad.addColorStop(1, "#444444");
      ctx.fillStyle = grad;
      ctx.shadowColor = "#222222";
      ctx.shadowBlur = 8;
      roundRect(ctx, obs.x + 3, obs.y + 3, box - 6, box - 6, 5);
      ctx.fill();
      ctx.shadowBlur = 0;

      ctx.strokeStyle = "rgba(255,255,255,0.1)";
      ctx.lineWidth = 1;
      roundRect(ctx, obs.x + 4, obs.y + 4, box - 8, box - 8, 4);
      ctx.stroke();
    });
  }

  function draw() {
    if (!gameRunning || gamePaused) return;

    drawBackground();
    drawObstacles();
    drawSnake();
    drawFood();

    let head = { x: snake[0].x, y: snake[0].y };

    switch (direction) {
      case "LEFT":
        head.x -= box;
        break;
      case "RIGHT":
        head.x += box;
        break;
      case "UP":
        head.y -= box;
        break;
      case "DOWN":
        head.y += box;
        break;
    }

    if (
      head.x < 0 || head.x >= canvas.width ||
      head.y < 0 || head.y >= canvas.height
    ) {
      handleGameOver();
      return;
    }

    for (const obs of obstacles) {
      if (head.x === obs.x && head.y === obs.y) {
        handleGameOver();
        return;
      }
    }

    for (let i = 0; i < snake.length; i++) {
      if (head.x === snake[i].x && head.y === snake[i].y) {
        handleGameOver();
        return;
      }
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      updateScore();
      food = placeFood();
    } else {
      snake.pop();
    }
  }

  function handleGameOver() {
    gameRunning = false;
    clearInterval(gameLoop);
    setMessage("Game Over! Press Start to try again.");
    document.getElementById("startBtn").disabled = false;
    document.getElementById("pauseBtn").disabled = true;
  }

  function startGame() {
    if (gameRunning) return;
    if (!snake.length) resetGame();
    gameRunning = true;
    gamePaused = false;
    document.getElementById("startBtn").disabled = true;
    document.getElementById("pauseBtn").disabled = false;
    clearMessage();
    gameLoop = setInterval(draw, 120);
  }

  function pauseGame() {
    if (!gameRunning) return;
    if (gamePaused) return;
    gamePaused = true;
    clearInterval(gameLoop);
    setMessage("Game Paused");
    document.getElementById("startBtn").disabled = false;
    document.getElementById("pauseBtn").disabled = true;
  }

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("pauseBtn").addEventListener("click", pauseGame);

  // Initial setup
  resetGame();
  drawBackground();
  drawObstacles();
  drawSnake();
  drawFood();
</script>

</body>
</html>
