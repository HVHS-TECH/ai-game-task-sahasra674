<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game with Obstacles</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 3px solid #fff;
      box-shadow: 0 0 15px lime;
    }

    #score {
      font-size: 1.5rem;
      margin-top: -10px;
    }

    #message {
      font-size: 2rem;
      color: red;
      margin-top: 10px;
      height: 2.5rem;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game with Obstacles</h1>
  <div id="score">Score: 0</div>
  <div id="message"></div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let score = 0;
    let direction = "RIGHT";
    let snake = [];
    let food = {};
    let obstacles = [];
    const obstacleCount = 10;  // Number of obstacles
    let gamePaused = false;

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 400, 400);
      gradient.addColorStop(0, "#222");
      gradient.addColorStop(1, "#000");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Helper to check if a coordinate overlaps snake or obstacles
    function isOccupied(x, y) {
      for (const part of snake) {
        if (part.x === x && part.y === y) return true;
      }
      for (const obs of obstacles) {
        if (obs.x === x && obs.y === y) return true;
      }
      return false;
    }

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function placeFood() {
      let pos;
      do {
        pos = randomPosition();
      } while (isOccupied(pos.x, pos.y));
      return pos;
    }

    function placeObstacles() {
      obstacles = [];
      while (obstacles.length < obstacleCount) {
        let pos = randomPosition();
        // Avoid overlapping snake or existing obstacles
        if (!isOccupied(pos.x, pos.y)) {
          obstacles.push(pos);
        }
      }
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("message").textContent = "";
      snake = [
        { x: 5 * box, y: 5 * box },
        { x: 4 * box, y: 5 * box },
        { x: 3 * box, y: 5 * box }
      ];
      direction = "RIGHT";
      placeObstacles();
      food = placeFood();
      gamePaused = false;
    }

    resetGame();

    document.addEventListener("keydown", (e) => {
      if (gamePaused) return;
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      if (gamePaused) return;

      drawBackground();

      // Draw obstacles
      ctx.fillStyle = "#555555";
      ctx.strokeStyle = "#333333";
      for (const obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, box, box);
        ctx.strokeRect(obs.x, obs.y, box, box);
      }

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "#00cc66";
        ctx.strokeStyle = "#003300";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "#ff3333";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Get current head
      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      // Wall collision
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) {
        handleGameOver();
        return;
      }

      // Obstacle collision
      for (const obs of obstacles) {
        if (head.x === obs.x && head.y === obs.y) {
          handleGameOver();
          return;
        }
      }

      // Self-collision
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          handleGameOver();
          return;
        }
      }

      // Add new head
      snake.unshift(head);

      // If snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = placeFood();
      } else {
        snake.pop();
      }
    }

    function handleGameOver() {
      gamePaused = true;
      document.getElementById("message").textContent = "üíÄ Game Over!";
      setTimeout(() => {
        resetGame();
      }, 2000);
    }

    setInterval(draw, 150);
  </script>
</body>
</html>
